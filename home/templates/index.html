<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head><center>
  <body>
    <h1>List of Products</h1>
    {% csrf_token %}

    {% block content %}

    <div class="card-columns">
        {% for product in products %}

        <div class="card" style="width:400px">
            <img class="card-img-top" src="{{product.picture.url}}" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">{{product.product_name}}</h4>
              <p class="card-text">{{product.price}}</p>
              <p class="card-text">{{product.description}}</p>
              <strong><p class="card-text">{{product.category}}</p></strong>
              <center>
                <a href="update/{{product.id}}" class="btn btn-warning" id="{{product.id}}">Edit</a>
                <a href="delete/{{product.id}}" class="btn btn-danger" id="{{product.id}}">Delete</a></center>
            </div>
          </div>
          {% endfor%}
    </div></center>
    {% endblock%}


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
